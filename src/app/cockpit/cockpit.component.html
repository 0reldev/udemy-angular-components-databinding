<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <input 
        type="text" 
        class="form-control"
        #serverNameInput> 
        <!-- #serverNameInput est une référence locale. Elle peut être utilisée comme variable seulement dans ce fichier HTML sans être déclarée dans le fichier TypeScript. -->
      
        <input type="text" class="form-control" #serverContentInput>
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
    </div>
  </div>
